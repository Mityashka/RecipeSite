{% extends 'base.html' %}

{% block additional_styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <h2>Вход</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Имя пользователя</label>
                <input id="username" type="text" name="username" required placeholder="Введите имя пользователя">
            </div>

            <div class="input-group">
                <label for="password">Пароль</label>
                <input id="password" type="password" name="password" required placeholder="Введите пароль">
            </div>

            <button type="submit" class="btn-submit">Войти</button>
        </form>
        <p>Если вы у нас впервые, <a href="{% url 'users:register' %}">зарегистрируйтесь</a>.</p>
        <div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
